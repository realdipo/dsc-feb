<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href= "css/form.css">
    <title>Login Form</title>
</head>
<body>
    <form action= "script.js" method= "POST"  id = "login_form">
    <div class= "h"><h3> LOG IN </h3> </div> <br>
    <div class = "form-group">
        <label for = "username"> Username :</label>
    <!-- Username:  -->
        <input type= "text" placeholder= "Username or number" name= "username or number" placeholder= "username or number"  name= "username or number"/>   <br> <br>
    <!-- self closing tag-->
    </div>
    
    <!-- Email: -->
    <div class = "form-group">
        <label for = "email"> Email :</label>
        <input type= "email" placeholder= "g@gmail.com" name= "gmail"/><br><br>
    </div>

    <div class = "form-group">    
        <label for = "number"> Number:</label>
        <input type= "number" placeholder= "+234-567-999" name= "number"/> <br><br>
    </div>

    <label for= "confirmation"> Confirmation: </label>
    <input type= "radio" name= "bot" value= "bot"> Bot
    <input type= "radio" name= "bot" value= "not bot"> Not Bot <br><br>
    <input type= "checkbox" name= "color" value= "yellow"> Yellow <br>
    <input type= "checkbox" name= "color" value= "red"> Red <br>
    <input type= "checkbox" name= "color" value= "pink"> Pink <br>
    <input type= "checkbox" name= "color" value= "brown"> Brown <br>
    <label for= "password"> Password: </label>
    <input type= "password" placeholder= "password" name= "password"/> <br><br>
    <input type= "color" />
    <input type= "date" />
    <input type= "submit" value= "Sign in already!!!!!!" id= "btn"/>


    </form>
</body>
</html>
